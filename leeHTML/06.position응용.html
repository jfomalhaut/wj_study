<html>
<head>
	<style>
		.box {
			width: 500px;
			height: 500px;
			border: 2px solid black;
			margin: 50px auto;
			position: relative;
		}

		.innerBox {
			width: 100px;
			height: 100px;
			position: absolute;
			background: #444;
			right: 0;
			bottom: -50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="innerBox"></div>
	</div>
</body>
</html>
