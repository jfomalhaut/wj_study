<html>
<head>
	<style>
		a {
			text-decoration: line-through;
			color: black;
		}
		a:visited {
			/* 원래는 보라색 */
			color: black;
		}
		a:link {
			/* 원래는 파란색 */
			color: black;
		}
	</style>
</head>
<body>
	<a href="https://naver.com">네이버 가기</a>
	<a href="https://google.com">구글로 가기</a>
</body>
</html>
