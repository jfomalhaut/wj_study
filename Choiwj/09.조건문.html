        console.log(result);

        //조건일경우에는  true / false

        if (number >= 0 && number <= 100) {

            if (number < 50) {
                alert('입력하신 숫자는 50보다 작습니다');

                alert('입력하신 숫자는 50보다 큽니다');
            } else if (number === 50) {
                alert('입력하신 숫자는 50입니다');
