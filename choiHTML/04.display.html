<html>
<head>
    <style>
        div {
            width: 500px;
            height: 500px;
            background: yellowgreen;
            display: inline-block;
            /* inline-block : inline 속성으로 변경(한줄에 여러태그가능) */
        }
        span {
            background: tomato;
            display: block;
            /* block 속성으로 변경(한줄에 한 태그만 독립적으로 존재) */
        }
    </style>
</head>
<body>
    <div>Block</div>
    <span>inline속성</span>
</body>
</html>
