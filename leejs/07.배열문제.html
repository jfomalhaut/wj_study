<html>
<body>
	<div class="buttons">
		<button onclick="addCart('사과')">사과</button>
		<button onclick="addCart('딸기')">딸기</button>
		<button onclick="addCart('바나나')">바나나</button>
		<button onclick="addCart('포도')">포도</button>
		<button onclick="addCart('복숭아')">복숭아</button>
		<button onclick="addCart('키위')">키위</button>
	</div>

	<ul id="cartList"></ul>

	<script>
		// 상품들을 카트에 담고 해당 상품들을 출력하게 만들어보세요.
		// 단, 같은 상품은 담기지 않는다.

		var cart = [];

		function addCart(fruit) {
			if (cart.indexOf(fruit) === -1) {
				cart.push(fruit);
			} else {
				alert('이미 담겨있는 상품입니다');
			}

			console.log(cart);
		}
	</script>
</body>
</html>
