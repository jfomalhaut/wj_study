<html>
<body>
	<script>

		// for문 작성하는 방법
		// 첫번째 들어가는 값은 [초기값], 두 번쨰는 [제한](limit), 세번째는 [변화값]이다.
		var dan = 2;
		for (var i = 1; i <= 9; i++) {
			// console.log( dan + 'x' + i + '=' + dan * i);
			console.log(`${dan} x ${i} = ${dan * i}`);
		}

		console.log(`${dan} x ${i} = ${dan * i}`);

		// 숙제 : 9단까지 출력해보기. (for문을 2중으로)

	</script>
</body>
</html>
